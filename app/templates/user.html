{% extends 'base.html' %}

{% block content %}

    <tr valign='top'>
      <td><img src="{{ user.avatar(size=128) }}"></td>
      <td><h1>User: {{ user.username }}</h1></td>
      <hr>
    </tr>
  </table>
  {% for post in posts %}
    {% include '__post.html' %}
  {% endfor %}
{% endblock content %}
